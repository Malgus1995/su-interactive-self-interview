version: "3.9"

services:
  backend:
    image: sunguk1995/su-interactive-self-interview-backend:latest
    container_name: su-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    image: sunguk1995/su-interactive-self-interview-frontend:latest
    container_name: su-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    restart: always
