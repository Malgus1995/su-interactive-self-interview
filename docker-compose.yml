version: "3.9"

services:
  backend:
    image: sunguk1995/su-interactive-self-interview-backend:latest
    container_name: su-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    image: sunguk1995/su-interactive-self-interview-frontend:latest
    container_name: su-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"          # 👉 외부에서 접근시 프론트는 80 포트로 열림
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:8000  # ✅ Docker 내부 통신
    restart: always
