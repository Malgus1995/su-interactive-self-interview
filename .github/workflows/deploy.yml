name: 🚀 Auto Deploy to Render (Backend + Frontend)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Login to Docker Hub
        run: echo "${{ secrets.SUJUNG_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 🧠 Backend build & push
      - name: 🏗️ Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/su-interactive-self-interview-backend:latest \
            -f backend/Dockerfile.backend ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/su-interactive-self-interview-backend:latest

      # 🎨 Frontend build & push
      - name: 🏗️ Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/su-interactive-self-interview-frontend:latest \
            -f frontend/Dockerfile.frontend ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/su-interactive-self-interview-frontend:latest

      # 🚀 Trigger Render backend redeploy
      - name: 🔁 Deploy backend to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_ID }}/deploys" \
          -H "accept: application/json" \
          -H "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''

      # 🚀 Trigger Render frontend redeploy
      - name: 🔁 Deploy frontend to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_ID }}/deploys" \
          -H "accept: application/json" \
          -H "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -d ''
